<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Area - 游玩区域</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #5e4b8b, #7e6bab);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .header h1 {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 10px;
            color: rgba(255, 255, 255, 0.15);
            margin-bottom: 10px;
        }
        
        .header h2 {
            font-size: 32px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
        
        .cards-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .card {
            flex: 1;
            min-width: 250px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-content {
            padding: 20px;
            text-align: center;
            background: white;
            color: #333;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
        }
        
        .card-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .learn-more {
            display: inline-block;
            padding: 8px 30px;
            border: 1px solid #5e4b8b;
            border-radius: 50px;
            color: #5e4b8b;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .learn-more:hover {
            background: #5e4b8b;
            color: white;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 50px;
            }
            
            .header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PLAY AREA</h1>
            <h2>游玩区域</h2>
        </div>

            <!-- Card 1 -->

                </div>
                <div class="card-content">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 6H6L3 12V18H5C5 19.1046 5.89543 20 7 20C8.10457 20 9 19.1046 9 18H15C15 19.1046 15.8954 20 17 20C18.1046 20 19 19.1046 19 18H21V14L16 6Z" stroke="#5e4b8b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 18C7.55228 18 8 17.5523 8 17C8 16.4477 7.55228 16 7 16C6.44772 16 6 16.4477 6 17C6 17.5523 6.44772 18 7 18Z" fill="#5e4b8b"/>

                </div>
                <div class="card-content">
                    <div class="icon">

                            <path d="M12 8C13.1046 8 14 7.10457 14 6C14 4.89543 13.1046 4 12 4C10.8954 4 10 4.89543 10 6C10 7.10457 10.8954 8 12 8Z" stroke="#5e4b8b" stroke-width="1.5"/>

        </div>
    </div>
</body>
</html>
