<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全系列OEM代工厂项目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }
        
        .main-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .sub-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }
        
        .product-item {
            height: 280px;
            overflow: hidden;
            position: relative;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-item:hover img {
            transform: scale(1.05);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            padding: 20px;
            text-align: center;
        }
        
        .product-item:hover .overlay {
            opacity: 1;
        }
        
        .overlay h3 {
            font-size: 22px;
            margin-bottom: 15px;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .overlay p {
            margin: 5px 0;
            font-size: 16px;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            transition-delay: 0.1s;
        }
        
        .product-item:hover .overlay h3,
        .product-item:hover .overlay p {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">全系列OEM代工厂项目</h1>
        <p class="sub-title">免费提供三证资质备案，3052种成熟配方量身定制</p>
    </div>
    
    <div class="product-grid">
        <!-- First row -->
        <div class="product-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-ndTafF8w2Tvt0K9rgFUzddML4TzN1a.png" alt="Person applying eyebrow makeup">
            <div class="overlay">
                <h3>眉部产品</h3>
                <p>眉笔</p>
                <p>眉粉</p>
                <p>眉胶</p>
            </div>
        </div>
        
        <div class="product-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-ndTafF8w2Tvt0K9rgFUzddML4TzN1a.png" alt="Person applying eyebrow makeup">
            <div class="overlay">
                <h3>脸部产品</h3>
                <p>滴管粉底液</p>
                <p>单色多色气垫BB霜</p>
                <p>单色多色气垫腮红等</p>
            </div>
        </div>
        
        <div class="product-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-ndTafF8w2Tvt0K9rgFUzddML4TzN1a.png" alt="Person holding lipstick">
            <div class="overlay">
                <h3>唇部产品</h3>
                <p>口红</p>
                <p>唇釉</p>
                <p>唇膏</p>
            </div>
        </div>
        
        <!-- Second row -->
        <div class="product-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-ndTafF8w2Tvt0K9rgFUzddML4TzN1a.png" alt="Person using skincare spray">
            <div class="overlay">
                <h3>护肤喷雾</h3>
                <p>保湿喷雾</p>
                <p>舒缓喷雾</p>
                <p>定妆喷雾</p>
            </div>
        </div>
        
        <div class="product-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-ndTafF8w2Tvt0K9rgFUzddML4TzN1a.png" alt="Person with sheet mask">
            <div class="overlay">
                <h3>面膜产品</h3>
                <p>补水面膜</p>
                <p>美白面膜</p>
                <p>修复面膜</p>
            </div>
        </div>
        
        <div class="product-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-ndTafF8w2Tvt0K9rgFUzddML4TzN1a.png" alt="Hand holding skincare jar">
            <div class="overlay">
                <h3>面霜产品</h3>
                <p>保湿霜</p>
                <p>晚霜</p>
                <p>眼霜</p>
            </div>
        </div>
    </div>
</body>
</html>
