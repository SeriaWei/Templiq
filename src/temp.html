<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Installation Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .circles {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .circle-yellow {
            width: 80px;
            height: 80px;
            background-color: #E9C046;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .circle-purple {
            width: 50px;
            height: 50px;
            background-color: #6B5B95;
            border-radius: 50%;
            position: absolute;
            top: 80px;
            right: 60px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .images {
            width: 50%;
        }
        
        .main-image {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .small-images {
            display: flex;
            gap: 15px;
        }
        
        .small-image {
            width: 48%;
        }
        
        .text-content {
            width: 45%;
            padding-left: 40px;
        }
        
        .step-title {
            font-size: 72px;
            font-weight: bold;
            color: rgba(200, 200, 220, 0.8);
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .subtitle {
            font-size: 32px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .learn-more {
            display: inline-block;
            background-color: #6B5B95;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .learn-more:hover {
            background-color: #5A4A84;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .images, .text-content {
                width: 100%;
                padding-left: 0;
            }
            
            .text-content {
                margin-top: 30px;
            }
            
            .step-title {
                font-size: 48px;
            }
            
            .subtitle {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circles">
            <div class="circle-yellow"></div>
            <div class="circle-purple"></div>
        </div>
        
        <div class="content">
            <div class="images">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-2Z1VYY4Z6UnB43oWhf0qnECUhwr8BH.png" alt="Arcade with teddy bear" class="main-image">
                <div class="small-images">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-2Z1VYY4Z6UnB43oWhf0qnECUhwr8BH.png" alt="Arcade lights" class="small-image">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-2Z1VYY4Z6UnB43oWhf0qnECUhwr8BH.png" alt="Arcade game" class="small-image">
                </div>
            </div>
            
            <div class="text-content">
                <h1 class="step-title">STEP TWO</h1>
                <h2 class="subtitle">设备安装中</h2>
                <p class="description">
                    从全球甄选优质电玩设备与新奇玩具，严格把控质量。专业团队有序安装调试，确保每一款设备稳定运行，为玩家带来极致体验。
                </p>
                <a href="#" class="learn-more">了解更多→</a>
            </div>
        </div>
    </div>
</body>
</html>
