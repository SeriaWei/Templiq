<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilline - Online Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #FFF8F0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }
        
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 50px 0;
            position: relative;
        }
        
        .hero-content {
            max-width: 550px;
            z-index: 2;
        }
        
        .hero-title {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .orange-text {
            color: #FF8A00;
        }
        
        .blue-text {
            color: #2F327D;
        }
        
        .hero-description {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .cta-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .btn-primary {
            background-color: #FF8A00;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #E67E00;
        }
        
        .btn-video {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        .play-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .play-icon svg {
            width: 15px;
            height: 15px;
            margin-left: 3px;
        }
        
        .hero-image {
            position: relative;
            z-index: 1;
        }
        
        .hero-image img {
            max-width: 100%;
            height: auto;
        }
        
        .wave-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-color: white;
            border-radius: 100% 100% 0 0;
            z-index: 0;
        }
        
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 80px;
            }
            
            .hero-content {
                margin-bottom: 50px;
            }
            
            .cta-buttons {
                justify-content: center;
            }
            
            .hero-image {
                margin-top: 30px;
            }
        }
        
        @media (max-width: 576px) {
            .hero-title {
                font-size: 36px;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="orange-text">Studying</span> 
                    <span class="blue-text">Online is now much easier</span>
                </h1>
                <p class="hero-description">
                    Skilline is an interesting platform that will teach you in more an interactive way
                </p>
                <div class="cta-buttons">
                    <a href="#" class="btn-primary">Join for free</a>
                    <a href="#" class="btn-video">
                        <div class="play-icon">
                            <svg viewBox="0 0 24 24" fill="#FF8A00">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                        <span>Watch how it works</span>
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-8wNDwh8LqFnYG1yVqk1wziC2e2MK8M.png" alt="Student with books" width="500">
            </div>
        </section>
    </div>
    <div class="wave-shape"></div>
</body>
</html>
