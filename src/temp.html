<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Benefits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .image-section {
            flex: 1;
            min-width: 300px;
            background-color: #f5f5f5;
        }
        
        .image-section img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .benefits-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 0 auto;
            max-width: 800px;
        }
        
        .benefit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .icon-circle svg {
            width: 40px;
            height: 40px;
            fill: #6b5b95;
        }
        
        .benefit-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .benefit-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .benefits-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .benefits-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-sTiD0ABGvInyk8HSnJa6RdaFS6Jsry.png" alt="People enjoying gaming in a modern living room with LED lighting">
        </div>
        
        <div class="benefits-section">
            <div class="benefits-grid">
                <!-- Benefit 1: Holiday Pay -->
                <div class="benefit-item">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                            <path d="M11 7h2v7h-2zm1 8c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
                            <text x="12" y="14" text-anchor="middle" font-size="10" font-weight="bold">¥</text>
                        </svg>
                    </div>
                    <h3 class="benefit-title">带薪年假</h3>
                    <p class="benefit-desc">每年带薪休假时光</p>
                </div>
                
                <!-- Benefit 2: Holiday Gifts -->
                <div class="benefit-item">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 12 7.4l3.38 4.6L17 10.83 14.92 8H20v6z"/>
                        </svg>
                    </div>
                    <h3 class="benefit-title">节日好礼</h3>
                    <p class="benefit-desc">节日获惊喜小礼品</p>
                </div>
                
                <!-- Benefit 3: Training -->
                <div class="benefit-item">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                        </svg>
                    </div>
                    <h3 class="benefit-title">培训提升</h3>
                    <p class="benefit-desc">培训加持增强实力</p>
                </div>
                
                <!-- Benefit 4: Health Care -->
                <div class="benefit-item">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 22c4.97 0 9-4.03 9-9-4.97 0-9 4.03-9 9zM5.6 10.25c0 1.38 1.12 2.5 2.5 2.5.53 0 1.01-.16 1.42-.44l-.02.19c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5l-.02-.19c.4.28.89.44 1.42.44 1.38 0 2.5-1.12 2.5-2.5 0-1-.59-1.85-1.43-2.25.84-.4 1.43-1.25 1.43-2.25 0-1.38-1.12-2.5-2.5-2.5-.53 0-1.01.16-1.42.44l.02-.19C14.5 2.12 13.38 1 12 1S9.5 2.12 9.5 3.5l.02.19c-.4-.28-.89-.44-1.42-.44-1.38 0-2.5 1.12-2.5 2.5 0 1 .59 1.85 1.43 2.25-.84.4-1.43 1.25-1.43 2.25zM12 5.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5S9.5 9.38 9.5 8s1.12-2.5 2.5-2.5zM3 13c0 4.97 4.03 9 9 9 0-4.97-4.03-9-9-9z"/>
                        </svg>
                    </div>
                    <h3 class="benefit-title">健康关怀</h3>
                    <p class="benefit-desc">定期安排健康体检</p>
                </div>
                
                <!-- Benefit 5: Team Building -->
                <div class="benefit-item">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                    </div>
                    <h3 class="benefit-title">娱乐团建</h3>
                    <p class="benefit-desc">多样团建欢乐不断</p>
                </div>
                
                <!-- Benefit 6: Food Subsidy -->
                <div class="benefit-item">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 11H4V8h16v3zm0-5H4V3h16v3zM4 21h16v-3H4v3zm4-7h12v-2H8v2z"/>
                            <circle cx="12" cy="14" r="4"/>
                        </svg>
                    </div>
                    <h3 class="benefit-title">餐食补贴</h3>
                    <p class="benefit-desc">每餐有相应的补贴</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
